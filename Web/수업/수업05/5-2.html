<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>연산자</title>
  </head>
  <body>
    <h3>상수</h3>
    <hr />
    <script>
      var oct = 015; // 015는 8진수. 10진수로 13
      var hex = 0x15; // 0x14는 16진수. 10진수로 21
      var condition = true; // True로 하면 안됨
      var n = 100;

      document.write("8진수 015는 십진수로 " + oct + "<br>");
      document.write("16진수 0x15는 십진수로 " + hex + "<br>");
      document.write("condition은 " + condition + "<br>");
      document.write("문자열 : 단일인용부호로도 표현" + "<br>");
      document.write('그녀는 "누구세요"라고 했습니다.<br>');

      document.write(n.toString(2) + "<br>");
      document.write(n.toString(8) + "<br>");
      document.write(n.toString(18) + "<br>");

      n = "111";
      document.write(parseInt(n, 2) + "<br>");
      document.write(parseInt(n, 8) + "<br>");
      document.write(parseInt(n, 16) + "<br>");
    </script>

    <h3>산술 연산</h3>
    <hr />
    <script>
      var a = 3,
        b = 3,
        c = 3;
      var x = true;
      y = false;

      document.write("a=" + a + ", b=" + b);
      document.write(", c=" + c + "<br><br>");

      a += 3;
      b *= 3;
      c %= 2;

      document.write("a += 3; 실행 후, a=" + a + "<br>");
      document.write("b *= 3; 실행 후, b=" + b + "<br>");
      document.write("c %= 2; 실행 후, c=" + c);

      document.write("<h3>논리 연산과 비교 연산</h3>");
      document.write("<hr>");
      document.write("x=" + x + ", y=" + y + "<br>");
      document.write("x && y : " + (x && y) + "<br>");
      document.write("x || y : " + (x || y) + "<br>");
      document.write("!x : " + !x + "<br>");
      document.write("<hr>");
      document.write("(3>2) && (3<4) : " + (3 > 2 && 3 < 4) + "<br>");
      document.write("(3==-2) || (-1<0) : " + (3 == 2 || -1 < 0));
    </script>
  </body>
</html>
