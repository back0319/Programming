<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트로 쓰기</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h3>document.write() 활용</h3>
    <hr />
    <script>
      var x = 5,
        y = 7,
        result = "";
      result += x;
      result += " + ";
      result += y;
      result += " = ";

      document.write(result);
      document.write("<b><font color=red>");
      document.write(x + y);
      document.write("</b>");
    </script>
  </body>
</html>
