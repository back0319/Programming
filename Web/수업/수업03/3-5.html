<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>CSS</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        transition: all 1s linear;
      }

      img:hover {
        transform: rotate(360deg);
        animation: rotate 1s infinite;
      }
    </style>
  </head>
  <body>
    <img src="pinwheel.png" />
  </body>
</html>
