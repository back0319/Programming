<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-3</title>
    <style>
      ol {
        list-style-type: decimal;
      }

      ol li {
        margin-bottom: 10px;
        background-color: green;
        color: green;
      }

      ol li:hover {
        background-color: yellow;
        color: green;
      }

      input[type="text"]:hover {
        background-color: red;
      }

      a:visited {
        color: red;
      }
    </style>
  </head>

  <body>
    <ol>
      <li>음악 감상</li>
      <li>게임</li>
    </ol>

    <div class="form-container">
      선택: <input type="text" class="text-type" />
      <button>확인</button>
    </div>

    <a href="https://www.jejunu.ac.kr/">제주대학교</a>
  </body>
</html>
