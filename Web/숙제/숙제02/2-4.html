<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>2-4</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        position: relative;
      }

      .rotate-image {
        width: 100%;
        height: 100%;
        position: absolute;
        bottom: 0;
        right: 0;
        animation: rotate 5s linear infinite;
        transform-origin: 100% 100%;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(180deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="pinwheel.png" alt="Rotating Image" class="rotate-image" />
    </div>
  </body>
</html>
